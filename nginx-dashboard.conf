server {
    listen 80;
    listen [::]:80;
    listen 172.17.0.46:80;
    
    server_name _ 172.17.0.46 190.121.152.5;
    
    # Timeout extendido para dashboards complejos
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;
    proxy_send_timeout 300s;
    
    # Tamaños de buffer para requests grandes
    client_max_body_size 50M;
    client_body_buffer_size 128k;
    
    location / {
        # Proxy al Dashboard MME en Gunicorn
        proxy_pass http://127.0.0.1:8050;
        
        # WebSocket support (crítico para Dash callbacks)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers estándar de proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Deshabilitar buffering para mejor rendimiento en tiempo real
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # Archivos estáticos de Dash
    location ~* ^/_dash- {
        proxy_pass http://127.0.0.1:8050;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Assets (CSS, JS, imágenes)
    location /assets/ {
        proxy_pass http://127.0.0.1:8050;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Logs específicos para el dashboard
    access_log /var/log/nginx/dashboard-mme-access.log;
    error_log /var/log/nginx/dashboard-mme-error.log;
}
